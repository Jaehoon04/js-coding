<script>
    function gugudan(n){
    let m = parseInt(n);

    if(isNaN(m) || m < 1 || m > 9){
        alert("잘못 입력하셨습니다.");
        return;
        

}
    for(let i=1; i<=9; i++){
        document.write(m+"x"+i+"="+m*i+"<br>");
    }
}
</script>

<body>
<h3>gugudan</h3>
